<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
        <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
          <div class="inner">
            <ul class="breadcrumb">
              <li>
                <a>Master Data</a>
              </li>
              <li><a class="active">Pencarian Data</a>
              </li>
            </ul>
          </div>
        </div>
        </div>
          <div class="container-fluid container-fixed-lg bg-white" style="padding-bottom: 0;">
            <div class="panel panel-transparent">
              <div class="panel-heading">
                <div class="panel-title" style="min-width: 500px;">
                    <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
                        <label class="col-xs-4" style="text-align: right;padding-top:5px;font-size:13px">Keyword Pencarian :</label>
                        <div class="col-xs-8">
                             <label style="text-align: right;padding-top:5px;font-size:13px">{{ searchkey }}</label>
                        </div>
                        </div>
                </div>      
                <div class="clearfix"></div>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-hover" id="basicTable">
                    <thead>
                      <tr>
                        <th style="width:1%">
                          <button class="btn"><i class="pg-trash"></i>
                          </button>
                        </th>
                        <th style="width:100px">Tour Name</th>
                        <th style="width:100px">Ref</th>
                        <th>Periode</th>
                        <th style="width:100px">Pax</th>
                        <th style="width:100px">Price (USD)</th>
                        <th style="width:150px">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="x in data_penjualan" jq-table>
                        <td class="v-align-middle">
                          <div class="checkbox ">
                            <input type="checkbox" value="3" id="checkbox1">
                            <label for="checkbox1"></label>
                          </div>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.TourName }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.Ref }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.PeriodeStart }} - {{ x.PariodeAkhir }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.Pax }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.HargaJualUSD | number }}</p>
                        </td>
                        <td class="v-align-middle">
                          <a href="#/penjualan/{{ x.TransactionID }}" class="btn btn-default btn-xs"><i class="fa fa-edit"></i> Edit</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            </div>
