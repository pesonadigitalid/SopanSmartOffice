<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
        <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
          <div class="inner">
            <ul class="breadcrumb">
              <li>
                <a>Tugas</a>
              </li>
              <li><a href="#" class="active">Data Surat Perintah Kerja</a>
              </li>
            </ul>
          </div>
        </div>
        </div>
          <div class="container-fluid container-fixed-lg bg-white">
            <div class="panel panel-transparent">
              <div class="panel-heading">
                <div class="panel-title" style="width: 100%;">
                  <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
                    <label class="col-xs-12 col-sm-1 sm-m-b-10" style="text-align: left;padding-top:5px;font-size:13px">Filter :</label>
                    <div class="col-xs-6 col-sm-2 sm-m-b-10">
                      <input type="text" class="form-control datepick" ng-model="datestart" placeholder="Dari" />
                    </div>
                    <div class="col-xs-6 col-sm-2 sm-m-b-10">
                      <input type="text" class="form-control datepick" ng-model="dateend" placeholder="Sampai" />
                    </div>
                    <div class="col-xs-12 col-sm-4 sm-m-b-10 s2cont">
                      <div class="form-group">
                        <select class="form-control select2filter select2" ng-model="karyawan" style="font-size:13px">
                          <option value="">SEMUA KARYAWAN</option>
                          <option ng-repeat="p in data_karyawan" value="{{p.IDKaryawan}}" select2>{{p.Nama}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-3 sm-m-b-10 hidden-xs">
                      <button type="button" ng-click="refreshData()" class="btn btn-info" style="font-size:13px;text-transform: none;"><i class="fa fa-filter"></i> Filter</button>
                      <button type="button" ng-click="doPrint()" class="btn btn-danger" style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Print</button>
                    </div>
                    <div class="col-xs-12 col-sm-3 sm-m-b-10 visible-xs">
                      <button type="button" ng-click="refreshData()" class="btn btn-info btn-block" style="font-size:13px;text-transform: none;"><i class="fa fa-filter"></i> Filter</button>
                      <button type="button" ng-click="doPrint()" class="btn btn-danger btn-block" style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Print</button>
                      <a href="#/surat-perintah-kerja/new/" type="button" class="btn btn-info btn-block"><i class="fa fa-plus"></i> Add new</a>
                    </div>
                  </div>
                </div>
                <div class="btn-group pull-right m-b-10 hidden-xs">
                  <a href="#/surat-perintah-kerja/new/" type="button" class="btn btn-info"><i class="fa fa-plus"></i> Add new</a>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-hover" id="basicTable">
                    <thead>
                      <tr>
                        <!-- <th style="width:1%">
                          <button class="btn"><i class="pg-trash"></i>
                          </button>
                        </th> -->
                        <th style="width:20px;">No</th>
                        <th style="width:100px">No. SPK</th>
                        <th>Nama Karyawan</th>
                        <th style="width:100px">Bagian</th>
                        <th style="width:100px">Tgl. Mulai</th>
                        <th style="width:100px">Tgl. Selesai</th>
                        <th style="width:100px">Status</th>
                        <th style="width:100px">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="x in data_spk" jq-table>
                        <!-- <td class="v-align-middle">
                          <div class="checkbox ">
                            <input type="checkbox" value="3" id="checkbox1">
                            <label for="checkbox1"></label>
                          </div>
                        </td> -->
                        <td class="v-align-middle" style="text-align: center">
                          <p>{{ x.No }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.NoSPK }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.Karyawan }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.Bagian }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.TanggalMulai }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.TanggalAkhir }}</p>
                        </td>
                        <td class="v-align-middle">
                          <p>{{ x.Status }}</p>
                        </td>
                        <td class="v-align-middle">
                          <a href="#/surat-perintah-kerja/edit/{{ x.IDSPK }}" class="btn btn-default btn-xs"><i class="fa fa-edit"></i> Edit</a>
                          <button class="btn btn-danger btn-xs" ng-click="removeRow(x.IDSPK)"><i class="fa fa-remove"></i> Hapus</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
