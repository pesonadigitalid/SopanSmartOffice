<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
      <div class="inner">
        <ul class="breadcrumb">
          <li>
            <a>Master Data</a>
          </li>
          <li><a href="#/data-user">Data User</a>
          </li>
          <li><a href="#" class="active">User Baru</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
      <div class="container-fluid container-fixed-lg bg-white">
        <div class="row">
              <div class="col-md-6">
        <div class="panel panel-transparent">
                  <div class="panel-heading">
                    <div class="panel-title">
                      Input User Baru
                    </div>
                  </div>
                  <div class="panel-body">
                    <h5>Silahkan lengkapi form dibawah untuk membuat akun user baru...</h5>
                    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                      <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.nama.$invalid }">
                        <label>Nama</label>
                        <input type="text" name="nama" ng-model="nama" class="form-control" required>
                        <p ng-show="userForm.$submitted && userForm.nama.$invalid" class="help-block">Wajib diisi.</p>
                      </div>
                      <div class="form-group form-group-default select2" ng-class="{ 'has-error' : userForm.$submitted && userForm.level_choosen.$invalid }">
                        <label>Level</label>
                        <select class="form-control" name="level_choosen" ng-model="level_choosen" required>
                            <option value="">--- Silahkan pilih level user ini---</option>
                            <option value="1">Administrator</option>
                            <option value="2">Operator</option>
                        </select>
                        <p ng-show="userForm.$submitted && userForm.level_choosen.$invalid" class="help-block">Wajib dipilih.</p>
                      </div>
                      <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.notelp.$invalid }">
                        <label>No Telp</label>
                        <input type="text" name="notelp" ng-model="notelp" class="form-control" required>
                        <p ng-show="userForm.$submitted && userForm.notelp.$invalid" class="help-block">Wajib diisi.</p>
                      </div>
                      <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.emailusr.$invalid }">
                        <label>Email</label>
                        <input type="email" name="emailusr" ng-model="emailusr" class="form-control" required>
                        <p ng-show="userForm.$submitted && userForm.emailusr.$invalid" class="help-block">Wajib diisi dan harus memiliki format example@mail.com</p>
                      </div>
                      <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.usrname.$invalid }">
                        <label>User</label>
                        <input type="text" name="usrname" ng-model="usrname" class="form-control" required>
                        <p ng-show="userForm.$submitted && userForm.usrname.$invalid" class="help-block">Wajib diisi.</p>
                      </div>
                      <div class="form-group form-group-default">
                        <label>Password</label>
                        <input type="password" name="pass" ng-model="pass" class="form-control">
                      </div>
                      <div style="background-color: #fff;position: relative;border: 1px solid rgba(0, 0, 0, 0.07);border-radius: 2px;padding-top: 7px;padding-left: 12px;padding-right: 12px;padding-bottom: 4px;overflow: hidden;-webkit-transition: background-color 0.2s ease;transition: background-color 0.2s ease;">
                        <label style="font-family: 'Century Gothic';font-size: 11px;text-transform: uppercase;font-weight: 600;">Status</label>
                        <div class="checkbox check-primary checkbox-circle">
                          <input type="checkbox" name="statusUser" id="checkbox2" ng-model="statusUser" ng-checked="statusUser=='1'" ng-true-value="1" ng-false-value="0">
                          <label for="checkbox2">Aktifkan user ini</label>
                        </div>
                      </div><br /><br />
                      
                      <button type="submit" class="btn btn-info" ng-disabled="processing"><i class="fa fa-save"></i> Simpan</button>
                      <a href="#/data-user" type="button" class="btn btn-link"><i class="fa fa-long-arrow-left"></i> Kembali</a>
                    </form>
                  </div>
                </div>
        </div>
        </div>
        </div>
