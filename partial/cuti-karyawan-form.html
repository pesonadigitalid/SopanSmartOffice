<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>HRD</a>
        </li>
        <li><a href="#/data-cuti-karyawan">Data Cuti Karyawan</a></li>
        <li><a href="#" class="active">Cuti Karyawan Baru</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-transparent">
        <div class="panel-heading">
          <div class="panel-title">
            Input Cuti Karyawan Baru
          </div>
        </div>
        <div class="panel-body">
          <h5>Silahkan lengkapi form dibawah untuk membuat cuti karyawan baru...</h5>
          <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.karyawan.$invalid }">
              <label>Karyawan</label>
              <select class="form-control" name="karyawan" ng-model="karyawan" required>
                <option value="">Pilih Karyawan</option>
                <option ng-repeat="p in data_karyawan" value="{{p.IDKaryawan}}">{{p.Nama}}</option>
              </select>
              <p ng-show="userForm.$submitted && userForm.karyawan.$invalid" class="help-block">Wajib dipilih.</p>
            </div>
            <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.dari_tanggal.$invalid }">
              <label>Dari Tanggal</label>
              <input type="text" name="dari_tanggal" ng-model="dari_tanggal" ng-change="countDate()" class="form-control datepick" required>
              <p ng-show="userForm.$submitted && userForm.dari_tanggal.$invalid" class="help-block">Wajib diisi.</p>
            </div>
            <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.sampai_tanggal.$invalid }">
              <label>Sampai Tanggal</label>
              <input type="text" name="sampai_tanggal" ng-model="sampai_tanggal" class="form-control datepick" ng-change="countDate()" required>
              <p ng-show="userForm.$submitted && userForm.sampai_tanggal.$invalid" class="help-block">Wajib diisi.</p>
            </div>
            <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.jml_hari.$invalid }">
              <label>Jumlah Hari</label>
              <input type="text" name="jml_hari" ng-model="jml_hari" class="form-control" required>
              <p ng-show="userForm.$submitted && userForm.jml_hari.$invalid" class="help-block">Wajib diisi.</p>
            </div>
            <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.keterangan.$invalid }">
              <label>Keterangan</label>
              <textarea name="keterangan" ng-model="keterangan" class="form-control" style="height: 100px"></textarea>
              <p ng-show="userForm.$submitted && userForm.keterangan.$invalid" class="help-block">Wajib diisi.</p>
            </div>
            <div class="form-group form-group-default">
              <label>Lokasi Saat Cuti</label>
              <input type="text" name="lokasi" ng-model="lokasi" class="form-control">
            </div>
            <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.jenis.$invalid }">
              <label>Jenis</label>
              <select class="form-control" name="jenis" ng-model="jenis" ng-readonly="disablecode" required>
                <option value="">Pilih Jenis</option>
                <option value="CUTI TAHUNAN">CUTI TAHUNAN</option>
                <option value="CUTI SPECIAL">CUTI SPECIAL</option>
                <option value="SAKIT">SAKIT</option>
                <option value="ALPHA">ALPHA</option>
                <option value="TUGAS LUAR KANTOR">TUGAS LUAR KANTOR</option>
              </select>
              <p ng-show="userForm.$submitted && userForm.jenis.$invalid" class="help-block">Wajib dipilih.</p>
            </div>
            <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.$submitted && userForm.stts_cuti.$invalid }">
              <label>Status</label>
              <select class="form-control" name="stts_cuti" ng-model="stts_cuti" ng-readonly="disablecode" required>
                <option value="">Pilih Jenis</option>
                <option value="1">Baru</option>
                <option value="2">Disetujui</option>
                <option value="0">Ditolak</option>
              </select>
              <p ng-show="userForm.$submitted && userForm.stts_cuti.$invalid" class="help-block">Wajib dipilih.</p>
            </div><br />
            <button type="submit" class="btn btn-info" ng-disabled="processing"><i class="fa fa-save"></i> Simpan</button>
            <a href="javascript:history.back()" type="button" class="btn btn-link"><i class="fa fa-long-arrow-left"></i> Kembali</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
