<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>Laporan</a>
        </li>
        <li><a class="active">Laporan Laba Rugi</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="panel panel-transparent">
    <div class="panel-heading">
      <div class="panel-title" style="min-width: 800px;">
        <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
          <label class="col-xs-1" style="text-align: right;padding-top:5px;font-size:13px">Filter :</label>
          <div class="col-xs-4">
            <select class="form-control" ng-model="bulan">
              <option value="01">Januari</option>
              <option value="02">Februari</option>
              <option value="03">Maret</option>
              <option value="04">April</option>
              <option value="05">Mei</option>
              <option value="06">Juni</option>
              <option value="07">Juli</option>
              <option value="08">Agustus</option>
              <option value="09">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Desember</option>
            </select>
          </div>
          <div class="col-xs-3">
            
            <select class="form-control" ng-model="tahun">
              <option ng-repeat="x in years" value="{{x}}">{{x}}</option>
            </select>
          </div>
          <div class="col-xs-4">
            <button type="button" ng-click="doPrint3()" class="btn btn-danger" style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Generate Laporan Laba Rugi MMS</button>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
    </div>
  </div>
</div>
