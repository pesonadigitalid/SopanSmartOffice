<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
        <div class="inner">
            <ul class="breadcrumb">
                <li>
                    <a>Master Data</a>
                </li>
                <li><a href="#/data-file-penjualan/{{kategoriSpbId}}/{{idPenjualan}}">Data File {{fileCategory}}</a>
                </li>
                <li><a class="active">File {{fileCategory}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-transparent">
                <div class="panel-heading">
                    <div class="panel-title">
                        Input File {{fileCategory}} Baru
                    </div>
                </div>
                <div class="panel-body">
                    <h5>Silahkan lengkapi form dibawah untuk menginput File {{fileCategory}} baru...</h5>
                    <form name="userForm" ng-submit="submitForm(userForm.$valid)" enctype="multipart/form-data"
                        novalidate>
                        <div class="form-group form-group-default"
                            ng-class="{ 'has-error' : userForm.$submitted && userForm.kode_barang.$invalid }">
                            <label>Penjualan</label>
                            <input type="text" class="form-control" disabled="" value="{{penjualanName}}">
                        </div>
                        <div class="form-group form-group-default"
                            ng-class="{ 'has-error' : userForm.$submitted && userForm.Nama.$invalid }">
                            <label>Nama</label>
                            <input type="text" ng-model="Nama" name="Nama" class="form-control">
                            <p ng-show="userForm.$submitted && userForm.Nama.$invalid" class="help-block">Wajib
                                dipilih.</p>
                        </div>
                        <div class="form-group form-group-default">
                            <label>Keterangan</label>
                            <textarea name="Keterangan" ng-model="Keterangan" class="form-control"
                                style="height: 100px;"></textarea>
                        </div>
                        <div class="form-group form-group-default">
                            <label>File</label>
                            <input type="file" ngf-select ng-model="file" name="file" class="form-control">
                            <p ng-if="fileview!=null">{{ fileview }}</p>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-info" ng-disabled="processing"><i class="fa fa-save"></i>
                            Simpan</button>
                        <a href="javascript:history.back()" type="button" class="btn btn-link"><i
                                class="fa fa-long-arrow-left"></i> Kembali</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
