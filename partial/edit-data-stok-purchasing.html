<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>Master Data</a>
        </li>
        <li><a href="#" onclick="history.back()">Data Stok Purchasing</a>
        </li>
        <li><a class="active">Update Serial Number</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-transparent">
        <div class="panel-heading">
          <div class="panel-title">
            Edit SN
          </div>
        </div>
        <div class="panel-body">
          <h5>Silahkan lengkapi form dibawah untuk mengubah SN Barang...</h5>
          <form name="userForm" ng-submit="submitForm(userForm.$valid)">
            <div class="form-group form-group-default"
              ng-class="{ 'has-error' : userForm.$submitted && userForm.serial_number.$invalid }">
              <label>Serial Number</label>
              <input type="text" name="serial_number" ng-model="serial_number" class="form-control" required>
              <p ng-show="userForm.$submitted && userForm.serial_number.$invalid" class="help-block">Wajib diisi.</p>
            </div>
            <button type="submit" class="btn btn-info" ng-disabled="processing"><i class="fa fa-save"></i>
              Simpan</button>
            <button ng-show="id_supplier.length" class="btn btn-primary" ng-click="doPrint()"><i
                class="fa fa-print"></i> Print</button>
            <a href="#" type="button" class="btn btn-link" onclick="history.back()"><i class="fa fa-long-arrow-left"></i>
              Kembali</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
