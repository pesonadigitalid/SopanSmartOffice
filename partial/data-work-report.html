<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>Work Report</a>
        </li>
        <li><a class="active">Data Work Report</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="panel panel-transparent">
    <div class="panel-heading">
      <div class="panel-title" style="width: 100%;">
        <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
          <label class="col-xs-12 col-sm-1 sm-m-b-10" style="text-align: left;padding-top:5px;font-size:13px">Filter
            :</label>
          <div class="col-xs-6 col-sm-1 sm-m-b-10">
            <input type="text" ng-model="datestart" class="form-control datepick" placeholder="Tanggal Awal" />
          </div>
          <div class="col-xs-6 col-sm-1 sm-m-b-10">
            <input type="text" ng-model="dateend" class="form-control datepick" placeholder="Tanggal Akhir" />
          </div>
          <div class="col-xs-12 col-sm-4 sm-m-b-10">
            <select name="work_schedule" ng-model="work_schedule" class="form-control">
              <option value="">Semua Work Order</option>
              <option ng-repeat="x in data_work_schedule" value="{{x.IDWorkSchedule}}">{{x.NoWorkSchedule}} -
                {{x.Judul}}</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-2 sm-m-b-10 hidden-xs">
            <button type="button" ng-click="filterData()" class="btn btn-info"><i class="fa fa-filter"></i>
              Filter</button>
          </div>
          <div class="col-xs-12 col-sm-2 sm-m-b-10 visible-xs">
            <button type="button" ng-click="filterData()" class="btn btn-block btn-info"><i class="fa fa-filter"></i>
              Filter</button>
            <a href="#/work-report/new/{{work_schedule}}" type="button" class="btn btn-block btn-info"><i
                class="fa fa-plus"></i> Add
              new</a>
          </div>
        </div>
      </div>
      <div class="btn-group pull-right m-b-10 hidden-xs">
        <a href="#/work-report/new/{{work_schedule}}" type="button" class="btn btn-info"><i class="fa fa-plus"></i> Add
          new</a>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-hover" id="basicTable">
          <thead>
            <tr>
              <th style="width:20px">No</th>
              <th style="width:120px">Work Report</th>
              <th style="width:140px">Tgl. Kunjungan</th>
              <th>Work Order</th>
              <th>Teknisi</th>
              <th style="width:60px">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in data_work_report" jq-table>
              <td class="v-align-middle v-align-center">
                <p>{{ x.No }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.NoWorkReport }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.Tanggal }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.NoWorkSchedule }} - {{ x.Judul }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.Karyawan }}</p>
              </td>
              <td class="v-align-middle">
                <a href="#/work-report/edit/{{ x.IDWorkReport }}" class="btn btn-default btn-xs"><i
                    class="fa fa-edit"></i>
                </a>
                <button class="btn btn-danger btn-xs" ng-click="removeRow(x.IDWorkReport)"><i class="fa fa-remove"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
