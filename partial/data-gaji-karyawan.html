<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
        <div class="inner">
            <ul class="breadcrumb">
                <li>
                    <a>HRD</a>
                </li>
                <li><a class="active">Data Gaji Karyawan</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
    <div class="panel panel-transparent">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover" id="basicTable">
                    <thead>
                        <tr>
                            <th style="width:20px">No</th>
                            <th style="width:100px">NIK</th>
                            <th>Nama</th>
                            <th style="width:100px">Jabatan</th>
                            <th style="width:80px">Mark</th>
                            <th style="width:80px">Status</th>
                            <th style="width:100px">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in data_karyawan" jq-table>
                            <td class="v-align-middle v-align-center">
                                <p>{{ x.No }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.NIK }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.Nama }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.Jabatan }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.Status }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.StatusK }}</p>
                            </td>
                            </td>
                            <td class="v-align-middle">
                                <a ng-click="showModal(x.IDKaryawan)" class="btn btn-primary btn-xs"><i class="fa fa-gear"></i> Manage Gaji</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade stick-up" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header clearfix text-left">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
                </button>
                <h5>Access Request ke <span class="semi-bold">Gaji</span> Karyawan</h5>
                <p>Silahkan password authentikasi agar user mendapatkan akses ke Data Gaji Karyawan.</p>
            </div>
            <form role="form" ng-submit="grantAccess()">
                <div class="modal-body">
                    <div class="form-group-attached">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group form-group-default">
                                    <label>Verfikasi Password (HRD)</label>
                                    <input type="password" name="password" id="password" ng-model="password" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8"></div>
                        <div class="col-sm-4 m-t-10 sm-m-t-10">
                            <input type="hidden" name="a" id="a">
                            <input type="hidden" name="b" id="b">
                            <input type="hidden" name="c" id="c">
                            <input type="hidden" name="d" id="d">
                            <button type="button" ng-click="grantAccess()" class="btn btn-primary btn-block m-t-5">Beri Akses</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
