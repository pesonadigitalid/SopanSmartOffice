      <div class="clearfix"></div>

    <div class="panel-body">
      <h3>Invoice Jatuh Tempo</h3>
      <div class="table-responsive">
        <table class="table table-hover" id="basicTable">
          <thead>
            <tr>
              <th style="width:20px">No</th>
              <th style="width:160px">No Invoice</th>
              <th style="width:160px">No SPB</th>
              <th style="width:160px">Tanggal Cetak</th>
              <th>Jumlah</th>
              <th style="width:130px">Jatuh Tempo</th>
              <th style="width:130px">Lewat Hari</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in data_report">
              <td class="v-align-middle v-align-center">
                <p>{{ x.No }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.NoInvoice }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.NoPenjualan }}</p>
              </td>
              <td class="v-align-middle v-align-center">
                <p>{{ x.Tanggal }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.Jumlah | number }}</p>
              </td>
              <td class="v-align-middle v-align-center">
                <p>{{ x.JatuhTempo }}</p>
              </td>
              <td class="v-align-middle v-align-center">
                <p>{{ x.DueDate }}</p>
              </td>
            </tr>
            <tr>
              <td colspan="7"><p>Belum ada invoice jatuh tempo.</p></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
