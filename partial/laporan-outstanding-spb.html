<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>Laporan</a>
        </li>
        <li><a class="active">Laporan Outstanding SPB</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="panel panel-transparent">
    <div class="panel-heading">
      <div class="panel-title" style="width: 100%;">
        <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
          <label class="col-xs-12 col-sm-1 sm-m-b-10" style="text-align: left;padding-top:5px;font-size:13px">Filter :</label>
          <div class="col-xs-6 col-sm-2 sm-m-b-10">
            <input type="text" class="form-control datepick" ng-model="datestart" placeholder="Tanggal awal" />
          </div>
          <div class="col-xs-6 col-sm-2 sm-m-b-10">
            <input type="text" class="form-control datepick" ng-model="dateend" placeholder="Tanggal akhir" />
          </div>
          <div class="col-xs-12 col-sm-5 sm-m-b-10 hidden-xs">
            <button type="button" ng-click="doPrint3()" class="btn btn-danger" style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Lihat Outstanding SPB</button>
          </div>
          <div class="col-xs-12 col-sm-5 sm-m-b-10 visible-xs">
            <button type="button" ng-click="doPrint3()" class="btn btn-danger btn-block" style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Lihat Outstanding SPB</button>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
    </div>
  </div>
</div>
