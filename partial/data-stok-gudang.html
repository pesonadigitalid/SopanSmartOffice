<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>Persediaan</a>
        </li>
        <li><a class="active">Data Stok Gudang</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="panel panel-transparent">
    <div class="panel-heading">
      <div class="panel-title" style="width: 100%">
        <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
          <label class="col-xs-12 col-sm-1 sm-m-b-10" style="text-align: left;padding-top:5px;font-size:13px">Filter :</label>
          <div class="col-xs-12 col-sm-3 sm-m-b-10">
            <select class="form-control" ng-model="jenis" style="font-size:13px">
              <option value="">SEMUA JENIS BARANG</option>
              <option ng-repeat="x in data_material" value="{{ x.IDMaterial }}">{{ x.Nama }}</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-3 sm-m-b-10 s2cont">
            <select class="form-control select2filter select2" ng-model="gudang" style="font-size:13px">
              <option value="">SEMUA GUDANG</option>
              <option ng-repeat="x in data_gudang" value="{{ x.IDGudang }}" select2>{{ x.Nama }}</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-2 hidden-xs">
            <button type="button" ng-click="refreshData()" class="btn btn-info"
                    style="font-size:13px;text-transform: none;"><i class="fa fa-filter"></i> Filter</button>
            <button type="button" ng-click="doPrint()" class="btn btn-danger"
                    style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Print</button>
          </div>
          <div class="col-xs-12 col-sm-2 visible-xs">
            <button type="button" ng-click="refreshData()" class="btn btn-block btn-info"
                    style="font-size:13px;text-transform: none;"><i class="fa fa-filter"></i> Filter</button>
            <button type="button" ng-click="doPrint()" class="btn btn-block btn-danger"
                    style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Print</button>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
      <div class="table-responsive" style="min-height: 300px !important;">
        <table class="table table-hover" id="basicTable">
          <thead>
            <tr>
              <th style="width:20px">No</th>
              <th style="width:100px">Kode Barang</th>
              <th>Nama Barang</th>
              <th style="width:100">Jenis</th>
              <th style="width:100px">Stok</th>
              <th style="width:100px">HPP</th>
              <th style="width:120px">Total Nilai</th>
              <th style="width:180px">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in data_stok_gudang" jq-table>
              <td class="v-align-middle v-align-center">
                <p>{{ x.No }}</p>
              </td>
              <td class="v-align-middle v-align-center">
                <p>{{ x.KodeBarang }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.Nama }}</p>
              </td>
              <td class="v-align-middle v-align-center">
                <p>{{ x.Jenis }}</p>
              </td>
              <td class="v-align-middle v-align-center">
                <p>{{ x.StokGudang }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.HPP | number}}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.TotalNilai | number}}</p>
              </td>
              <td class="v-align-middle">

                <div class="dropdown" style="display: inline-block;margin: 1px" ng-show="x.isPaket===0">
                  <button class="btn btn-danger dropdown-toggle btn-xs" type="button" data-toggle="dropdown"><i
                      class="fa fa-file"></i> Kartu Stok
                    <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li ng-repeat="(key, f) in data_gudang">
                      <a href="#/kartu-stok-gudang/{{x.IDBarang}}/{{f.IDGudang}}" target="_blank">{{f.Nama}}</a>
                    </li>
                  </ul>
                </div>

                <a href="#/detail-stok-gudang/{{x.IDBarang}}" class="btn btn-primary btn-xs"
                  ng-show="x.IsSerialize == 1"><i class="fa fa-search"></i> Detail Stok</a>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
