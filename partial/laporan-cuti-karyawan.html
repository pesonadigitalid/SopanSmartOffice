<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>HRD</a>
        </li>
        <li><a class="active">Laporan Cuti Karyawan</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="panel panel-transparent">
    <div class="panel-heading">
      <div class="panel-title" style="width: 100%;">
        <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
          <label class="col-xs-12 col-sm-1 sm-m-b-10" style="text-align: left;padding-top:5px;font-size:13px">Filter :</label>
          <div class="col-xs-12 col-sm-3 sm-m-b-10">
            <select class="form-control" ng-model="tahun" style="font-size:13px">
              <option value="">PILIH TAHUN</option>
              <option ng-repeat="p in tahunList" value="{{p}}">{{p}}</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-4 sm-m-b-10">
            <select class="form-control" ng-model="karyawan" style="font-size:13px">
              <option value="">Karyawan</option>
              <option ng-repeat="x in data_karyawan" value="{{x.IDKaryawan}}">{{x.Nama}}</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-2 sm-m-b-10 hidden-xs">
            <button type="button" ng-click="refreshData()" class="btn btn-info"><i class="fa fa-filter"></i> Filter</button>
          </div>
          <div class="col-xs-12 col-sm-2 sm-m-b-10 visible-xs">
            <button type="button" ng-click="refreshData()" class="btn btn-info btn-block"><i class="fa fa-filter"></i> Filter</button>
          </div>
          <!-- <div class="col-xs-2">
                            <a href="" class="btn btn-info" style="margin-left: -45px; text-transform: capitalize;"><i class="fa fa-print"></i> Print</a>
                        </div> -->
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-hover table-smaller2">
          <thead>
            <tr>
              <th style="width:100px">Bulan</th>
              <th style="width:140px">Jumlah Cuti Tahunan</th>
              <th style="width:100px">Cuti Tahunan</th>
              <th style="width:100px">Cuti Sakit</th>
              <th style="width:100px">Cuti Special</th>
              <th style="width:80px">Total</th>
              <th style="width:150px">Sisa Cuti Tahunan</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in data_laporan_cuti" jq-table>
              <td class="v-align-middle">
                <p>{{ x.Bulan }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.JumlahCutiTahunan }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.CutiTahunan }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.CutiSakit }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.CutiSpecial }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.Total }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.SisaCuti }}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
