<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
        <div class="inner">
            <ul class="breadcrumb">
                <li>
                    <a>Purchase</a>
                </li>
                <li><a class="active">Data Pembelian</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
    <div class="panel panel-transparent">
        <div class="panel-heading">
            <div class="panel-title" style="min-width: 800px;">
                <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
                    <label class="col-xs-1" style="text-align: right;padding-top:5px;font-size:13px">Filter :</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control datepick" ng-model="datestart" placeholder="Tanggal awal" />
                    </div>
                    <div class="col-xs-2">
                        <input type="text" class="form-control datepick" ng-model="dateend" placeholder="Tanggal akhir" />
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control" ng-model="kode_proyek" style="font-size:13px">
                            <option value="">KODE PROYEK</option>
                            <option value="0">UMUM</option>
                            <option ng-repeat="p in data_proyek" value="{{p.KodeProyek}}">{{p.KodeProyek}} | {{p.NamaProyek}}</option>
                        </select>
                    </div>
                    <div class="col-xs-1">
                        <button type="button" ng-click="refreshData()" class="btn btn-info" style="font-size:13px;text-transform: none;"><i class="fa fa-filter"></i> Filter</button>
                    </div>
                </div>
            </div>
            <div class="btn-group pull-right m-b-10">
                <a href="#/pembelian/new" type="button" class="btn btn-info"><i class="fa fa-plus"></i> Add new</a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover" id="basicTable">
                    <thead>
                        <tr>
                            <th style="width:20px">No</th>
                            <th>No. Pembelian</th>
                            <th style="width:100px">Tanggal</th>
                            <th>Kode Proyek</th>
                            <th>Grand Total</th>
                            <th style="width:100px">Pembayaran</th>
                            <th style="width:240px">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in data_pembelian" jq-table>
                            <td class="v-align-middle">
                                <p>{{ x.No }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.NoPembelian }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.Tanggal }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.KodeProyek }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.GrandTotal | number }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ x.PembayaranDP }}</p>
                            </td>
                            </td>
                            <td class="v-align-middle">
                                <a href="#/pembelian/detail/{{ x.NoPembelian }}" class="btn btn-default btn-xs"><i class="fa fa-edit"></i> Detail</a>
                                <button class="btn btn-danger btn-xs" ng-click="removeRow(x.NoPembelian)"><i class="fa fa-remove"></i> Hapus</button>
                                <button class="btn btn-primary btn-xs" ng-click="doPrint(x.NoPembelian)"><i class="fa fa-print"></i> Cetak Invoice</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
