<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>Laporan</a>
        </li>
        <li><a class="active">Laporan Karyawan Tahunan</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="panel panel-transparent">
    <div class="panel-heading">
      <div class="panel-title" style="min-width: 1000px;">
        <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
          <label class="col-xs-1" style="text-align: right;padding-top:5px;font-size:13px">Filter :</label>
          <div class="col-xs-2">
            <select class="form-control" ng-model="tahun" style="font-size:13px">
              <option ng-repeat="year in years" value="{{year}}">{{year}}</option>
            </select>
          </div>
          <div class="col-xs-3">
            <button type="button" ng-click="doPrint3()" class="btn btn-danger"
              style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Lihat Rekap Karyawan
              Tahunan</button>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
    </div>
  </div>
</div>
