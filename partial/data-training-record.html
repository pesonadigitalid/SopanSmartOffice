<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>Master Data</a>
        </li>
        <li><a href="#" class="active">Training Record</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="panel panel-transparent">
    <div class="panel-heading">
      <div class="panel-title" style="width: 100%;">
        <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
          <label class="col-xs-12 col-sm-1 sm-m-b-10" style="text-align: left;padding-top:5px;font-size:13px">Filter :</label>
          <div class="col-xs-6 col-sm-4 sm-m-b-10">
            <input type="text" ng-model="datestart" class="form-control datepick" placeholder="Tanggal Awal" />
          </div>
          <div class="col-xs-6 col-sm-4 sm-m-b-10">
            <input type="text" ng-model="dateend" class="form-control datepick" placeholder="Tanggal Akhir" />
          </div>
          <div class="col-xs-12 col-sm-2 sm-m-b-10 hidden-xs">
            <button type="button" ng-click="filtersupplier()" class="btn btn-info"><i class="fa fa-filter"></i>
              Filter</button>
          </div>
          <div class="col-xs-12 col-sm-2 sm-m-b-10 visible-xs">
            <button type="button" ng-click="filtersupplier()" class="btn btn-block btn-info"><i class="fa fa-filter"></i>
              Filter</button>
            <a href="#/training-record/new/" type="button" class="btn btn-block btn-info"><i class="fa fa-plus"></i> Add new</a>
          </div>
        </div>
      </div>
      <div class="btn-group pull-right m-b-10 hidden-xs">
        <a href="#/training-record/new/" type="button" class="btn btn-info"><i class="fa fa-plus"></i> Add new</a>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-hover" id="basicTable">
          <thead>
            <tr>
              <th style="width:20px">No</th>
              <th style="width:170px">Nama Training</th>
              <th>Karyawan</th>
              <th style="width:200px">Tanggal</th>
              <th style="width:100px">Durasi (Hari)</th>
              <th style="width:180px">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in data_training" jq-table>
              <td class="v-align-middle v-align-center">
                <p>{{ x.No }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.NamaTraining }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.Karyawan }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.TanggalMulai }} - {{ x.TanggalSelesai }}</p>
              </td>
              <td class="v-align-middle">
                <p>{{ x.Durasi }}</p>
              </td>
              <td class="v-align-middle">
                <a href="#/training-record/edit/{{ x.IDTraining }}" class="btn btn-default btn-xs"><i
                    class="fa fa-edit"></i> Edit</a>
                <a href="https://lintasdaya.s3-ap-southeast-1.amazonaws.com/training_record_file_sopan/{{x.FileSertifikat}}" class="btn btn-primary btn-xs"
                  title="Edit Data" ng-show="x.FileSertifikat"><i class="fa fa-download"
                    ng-show="listMenu.proyek.write===true"></i> Download</a>
                <button class="btn btn-danger btn-xs" ng-click="removeRow(x.IDTraining)"><i class="fa fa-remove"></i>
                  Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
