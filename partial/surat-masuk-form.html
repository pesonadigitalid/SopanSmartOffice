<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li><a href="#/surat-masuk">Surat masuk</a>
        </li>
        <li><a href="#" class="active">Surat Masuk Baru</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-transparent">
        <div class="panel-heading">
          <div class="panel-title">
            Input Surat Masuk Baru
          </div>
        </div>
        <div class="panel-body">
          <h5>Silahkan lengkapi form dibawah untuk membuat akun surat masuk baru...</h5>
          <form name="userForm" ng-submit="submitForm(userForm.$valid)" enctype="multipart/form-data" autocomplete="off"
            novalidate>
            <div class="form-group form-group-default"
              ng-class="{ 'has-error' : userForm.$submitted && userForm.nosurat.$invalid }">
              <label>No. Surat</label>
              <input type="text" name="nosurat" ng-model="nosurat" class="form-control">
              <p ng-show="userForm.$submitted && userForm.nosurat.$invalid" class="help-block">Wajib diisi.</p>
            </div>
            <div class="form-group form-group-default"
              ng-class="{ 'has-error' : userForm.$submitted && userForm.id_proyek.$invalid }">
              <label>Proyek</label>
              <select class="form-control select2" name="id_proyek" id="id_proyek" ng-model="id_proyek" required>
                <option value="">--- Silahkan pilih proyek ---</option>
                <option value="0">UMUM</option>
                <option ng-repeat="x in data_proyek" value="{{x.IDProyek}}" select2>{{x.KodeProyek}} / {{x.Tahun}} /
                  {{x.NamaProyek}}</option>
              </select>
              <p ng-show="userForm.$submitted && userForm.id_proyek.$invalid" class="help-block">Wajib dipilih.</p>
            </div>
            <div class="form-group form-group-default"
              ng-class="{ 'has-error' : userForm.$submitted && userForm.id_department.$invalid }">
              <label>Department</label>
              <select class="form-control" name="id_department" ng-model="id_department" required>
                <option value="">--- Silahkan pilih department ---</option>
                <option ng-repeat="x in data_department" value="{{x.IDDepartement}}">{{x.NamaDepartement}}</option>
              </select>
              <p ng-show="userForm.$submitted && userForm.id_department.$invalid" class="help-block">Wajib dipilih.</p>
            </div>
            <div class="form-group form-group-default"
              ng-class="{ 'has-error' : userForm.$submitted && userForm.jenis.$invalid }">
              <label>Jenis Surat</label>
              <select class="form-control" name="jenis" ng-model="jenis" required>
                <option value="">--- Silahkan pilih jenis surat ---</option>
                <option value="Owner">Owner</option>
                <option value="Kontraktor Sipil">Kontraktor Sipil</option>
                <option value="MK">MK</option>
                <option value="Lain-lain">Lain-lain</option>
              </select>
              <p ng-show="userForm.$submitted && userForm.jenis.$invalid" class="help-block">Wajib dipilih.</p>
            </div>
            <div class="form-group form-group-default"
              ng-class="{ 'has-error' : userForm.$submitted && userForm.prihal.$invalid }">
              <label>Perihal</label>
              <input type="text" name="prihal" ng-model="prihal" class="form-control" required>
              <p ng-show="userForm.$submitted && userForm.prihal.$invalid" class="help-block">Wajib diisi.</p>
            </div>
            <div class="form-group form-group-default"
              ng-class="{ 'has-error' : userForm.$submitted && userForm.tanggal.$invalid }">
              <label>Tanggal</label>
              <input type="text" name="tanggal" ng-model="tanggal" class="form-control datepick" required>
              <p ng-show="userForm.$submitted && userForm.tanggal.$invalid" class="help-block">Wajib diisi.</p>
            </div>
            <div class="form-group form-group-default"
              ng-class="{ 'has-error' : userForm.$submitted && userForm.deskripsi.$invalid }">
              <label>Deskripsi</label>
              <textarea name="deskripsi" ng-model="deskripsi" class="form-control" style="height: 100px;"
                required></textarea>
              <p ng-show="userForm.$submitted && userForm.deskripsi.$invalid" class="help-block">Wajib diisi.</p>
            </div>
            <div class="form-group form-group-default"
              ng-class="{ 'has-error' : userForm.$submitted && userForm.file_surat_keluar.$invalid }">
              <label>File Surat</label>
              <input type="file" ngf-select name="file_surat_masuk" ng-model="file_surat_masuk" class="form-control">
              <span ng-show="file_surat_masuk_name">{{file_surat_masuk_name}}</span>
            </div>
            <button type="submit" class="btn btn-info" ng-disabled="processing"><i class="fa fa-save"></i>
              Simpan</button>
            <a href="javascript:history.back()" type="button" class="btn btn-link"><i class="fa fa-long-arrow-left"></i>
              Kembali</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
