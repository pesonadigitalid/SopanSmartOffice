<div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <a>Laporan</a>
        </li>
        <li><a class="active">Laporan Stok Barang</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg bg-white">
  <div class="panel panel-transparent">
    <div class="panel-heading">
      <div class="panel-title" style="min-width: 800px;">
        <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
          <label class="col-xs-1" style="text-align: right;padding-top:5px;font-size:13px">Filter :</label>
          <div class="col-xs-2">
            <input type="text" class="form-control datepick" ng-model="datestart" placeholder="Tanggal awal" />
          </div>
          <div class="col-xs-2">
            <input type="text" class="form-control datepick" ng-model="dateend" placeholder="Tanggal akhir" />
          </div>
          <div class="col-xs-3">
            <div class="form-group">
              <select class="form-control" ng-model="jenis_stok">
                <option value="1">Stok Gudang</option>
                <!-- <option value="2">Stok Purchasing</option> -->
              </select>
            </div>
          </div>
          <div class="col-xs-3">
            <button type="button" ng-click="doPrint()" class="btn btn-danger"
              style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Lihat Laporan Stok
              Barang</button>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
    </div>
  </div>
</div>
