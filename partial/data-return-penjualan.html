<div class="content full-height" style="padding-top: 0px">
  <nav class="secondary-sidebar padding-30">
    <a href="#/return-penjualan/new" class="btn btn-complete btn-block btn-compose m-b-30"><i class="pg-plus"></i> RETURN PENJUALAN</a>
    <p class="menu-title">BROWSE</p>
    <ul class="main-menu">
      <li ng-class="{active : activeMenu === ''}">
        <a href="" ng-click="doFilter('')">
          <span class="title"><i class="pg-tables"></i> Semua Rt. Penjualan</span>
          <span class="badge pull-right">{{ all }}</span>
        </a>
      </li>
    </ul>
  </nav>q
  <div class="inner-content full-height">
    <div class="jumbotron" data-pages="parallax" style="margin-bottom: 0;">
      <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
        <div class="inner">
          <ul class="breadcrumb">
            <li>
              <a>Purchasing</a>
            </li>
            <li><a class="active">Data Return Penjualan</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid container-fixed-lg bg-white">
      <div class="panel panel-transparent">
        <div class="panel-heading">
          <div class="panel-title" style="min-width: 900px;">
            <div class="form-group row" ng-class="{ 'has-error' : userForm.$submitted && userForm.pricem.$invalid }">
              <label class="col-xs-1" style="text-align: right;padding-top:5px;font-size:13px">Filter :</label>
              <div class="col-xs-3  ">
                <input type="text" class="form-control datepick" ng-model="datestart" placeholder="Dari" />
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control datepick" ng-model="dateend" placeholder="Sampai" />
              </div>
              <!--
              <div class="col-xs-2">
                <select class="form-control" ng-model="supplier" style="font-size:13px">
                  <option value="">SEMUA SUPPLIER</option>
                  <option ng-repeat="p in data_supplier" value="{{p.IDSupplier}}">{{p.NamaSupplier}}</option>
                </select>
              </div>
              -->
              <div class="col-xs-3">
                <button type="button" ng-click="refreshData()" class="btn btn-info" style="font-size:13px;text-transform: none;"><i class="fa fa-filter"></i> Filter</button>
                <button type="button" ng-click="doPrint2()" class="btn btn-danger" style="font-size:13px;text-transform: none;"><i class="fa fa-print"></i> Print</button>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-hover" id="basicTable">
              <thead>
                <tr>
                  <th style="width:20px">No</th>
                  <th style="width:100px">No. Return</th>
                  <th style="width:80px">Tanggal</th>
                  <th>Pelanggan</th>
                  <th style="width:100px">Total Qty</th>
                  <th style="width:100px">Created By</th>
                  <th style="width:100px">Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="x in data_return" jq-table>
                  <td class="v-align-middle center">
                    <p>{{ x.No }}</p>
                  </td>
                  <td class="v-align-middle">
                    <p>{{ x.NoReturn }}</p>
                  </td>
                  <td class="v-align-middle">
                    <p>{{ x.Tanggal }}</p>
                  </td>
                  <td class="v-align-middle">
                    <p>{{ x.Pelanggan }}</p>
                  </td>
                  <td class="v-align-middle">
                    <p>{{ x.TotalItem | number }}</p>
                  </td>
                  <td class="v-align-middle">
                    <p>{{ x.CreatedBy }}</p>
                  </td>
                  <td class="v-align-middle">
                    <a href="#/return-penjualan/detail/{{ x.NoReturn }}" class="btn btn-default btn-xs" title="View Detail"><i class="fa fa-search"></i></a>
                    <button class="btn btn-danger btn-xs" ng-click="removeRow(x.NoReturn)"><i class="fa fa-remove" title="Delete Return Penjualan"></i></button>
                    <button class="btn btn-primary btn-xs" ng-click="doPrint(x.NoReturn)" title="Print Return Penjualan"><i class="fa fa-print"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
